apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-app-frontend
  namespace: inventory-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-app-frontend
  template:
    metadata:
      labels:
        app: inventory-app-frontend
    spec:
      containers:
        - name: inventory-app-frontend
          image: srgottfried/pulpo-inventory-app-frontend:v0.2.1 # {"$imagepolicy": "inventory-app:inventory-app-frontend"}
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
